<!DOCTYPE html>
<html>
  <head>
    <title>VANILLA JAVASCRIPT HANGMAN GAME</title>
    <meta charset="UTF-8" />
    <link href="styles02.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Hangman</h1>
      <h2>Vanilla Javascript Hangman Game</h2>
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>
    </div>

    <div class="container">
      <div class="btnAlfabeto" id="alfabeto"></div>
      <p id="categoria"></p>
      <div id="container2"></div>
      <p id="vidas"></p>
      <p id="clue">Clue -</p>

      <div class="container">
        <button class="btn2" id="pista">Hint</button>
        <button class="btn2" id="reiniciar">Play again</button>
      </div>
    </div>
    <script src="dom02.js"></script>
  </body>
</html>
