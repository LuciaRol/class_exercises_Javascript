<!DOCTYPE html>
<html>
<head>
    <style>
        .imagen {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="imagen" id="imagen1"></div>
    <div class="imagen" id="imagen2"></div>
    <div class="imagen" id="imagen3"></div>

    <script>
        window.onload = () => {
            console.log("La página se ha cargado con éxito.");

            arrastra();
        }

        let moverImagen = false;

        function arrastra() {
            const imagenes = document.querySelectorAll(".imagen");

            imagenes.forEach((imagen) => {
                imagen.addEventListener("click", (event) => {
                    moverImagen = !moverImagen;
                });

                imagen.addEventListener("mousemove", (event) => {
                    if (moverImagen) {
                        imagen.style.left = event.clientX - 20 + "px";
                        imagen.style.top = event.clientY - 20 + "px";
                    }
                });
            });
        }
    </script>
</body>
</html>
